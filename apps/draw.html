<!DOCTYPE html>
<html lang="en-us">
  <head>
	<link rel="stylesheet" type="text/css" href="/css/dark.css" /> 
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DRAW</title>
       <style type="text/css">
         .dosbox-container { width: 640px; height: 400px; display: block; margin-left: auto; margin-right: auto; }
        </style>
  </head>
  <body>
	<div class="menu">
	  <a class="hotbar_selector" href="/apps">Back to Apps</a>
	</div>
       <br/>
		<h1 style="text-align: center;">DRAW</h1>
       <div id="dosbox"></div>
       <br/>
       <button style="display: block; margin-left: auto; margin-right: auto;" onclick="dosbox.requestFullScreen();">Make fullscreen</button>
	   </br>
	   <div class="post"> 
		<h1>Controls</h1>
			<div style="text-align: left;">
			Q - color left
			</br>
			E - color right
			</br>
			
			R - increase brush size
			</br>
			F - decrease brush size
			</br>
			
			1 - save ppm
			</br>
			2 - load ppm
			</br>
			
			Left Click - Draw
			</br>
			Right Click - Color Picker
			</div>
	   </div>
       
       <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
       <script type="text/javascript">
         var dosbox = new Dosbox({
           id: "dosbox",
           onload: function (dosbox) {
             dosbox.run("/apps/C/DRAW/DRAW.zip", "./DRAW.EXE");
           },
           onrun: function (dosbox, app) {
             console.log("App '" + app + "' is runned");
           }
         });
       </script>
	   
  </body>
</html>
