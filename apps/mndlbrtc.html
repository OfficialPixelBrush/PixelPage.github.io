<!DOCTYPE html>
<html lang="en-us">
  <head>
	<link rel="stylesheet" type="text/css" href="/css/dark.css" /> 
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <style type="text/css">
         .dosbox-container { width: 640px; height: 400px; display: block; margin-left: auto; margin-right: auto; }
        </style>
    <title>MNDLBRTC</title>	
  </head>
  <body>
	<div class="menu">
	  <a class="hotbar_selector" href="/apps">Back to Apps</a>
	</div>
       <br/>
		<h1 style="text-align: center;">MNDLBRTC</h1>
       <div id="dosbox"></div>
       <br/>
       <button style="display: block; margin-left: auto; margin-right: auto;" onclick="dosbox.requestFullScreen();">Make fullscreen</button>
	   </br>
       
	   
	   <div class="post"> 
		<h1>Controls for Exploration Mode (5)</h1>
			<div style="text-align: left;">
			WASD - Movement
			</br>
			</br>
			
			Q - Zoom Out
			</br>
			E - Zoom In
			</br>
			</br>
			
			R - Increase Iterations
			</br>
			F - Decrease Iterations
			</br>
			</br>
			
			T - Increase Resolution
			</br>
			G - Decrease Resolution
			</div>
	   </div>
	   
       <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
       <script type="text/javascript">
         var dosbox = new Dosbox({
           id: "dosbox",
           onload: function (dosbox) {
             dosbox.run("/apps/C/MNDLBRTC/MNDLBRTC.zip", "./MNDLBRTC.EXE");
           },
           onrun: function (dosbox, app) {
             console.log("App '" + app + "' is runned");
           }
         });
       </script>
	   
  </body>
</html>
