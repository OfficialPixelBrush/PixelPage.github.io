<script>
// Get Players
var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://api.minetools.eu/ping/server.pixelbrush.dev/', true);

// If specified, responseType must be empty string or "text"
xhr.responseType = 'text';

xhr.onload = function () {
    if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
			var json = JSON.parse(xhr.responseText);
			var sample = "";
			
			for (var i = 0; i < json.players.sample.length; i++) {
				sample += json.players.sample[i].name + "<br/>"
			}
			
			document.getElementById('currentPlayers').innerHTML = " - " + json.players.online + " Players Online - ";
			document.getElementById('playerList').innerHTML = sample
        }
    }
};
xhr.send(null);
</script>
